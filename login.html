<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Travel Planner - Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a81368914c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styyle.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <nav>
        <div class="logo" aria-label="Travel Planner Logo with airplane icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" role="img">
            <path d="M2.5 19.5 21 12 2.5 4.5v7.125L17.625 12 2.5 11.375v7.125z" />
        </svg>
        Travel Planner
        </div>
        <div class="links" role="navigation" aria-label="Primary site navigation">
        <a href="#" tabindex="0">Home</a>
        <a href="#" tabindex="0">Destinations</a>
        <a href="#" tabindex="0">My Trips</a>
        <a href="#" tabindex="0">Favorites</a>
        <button class="login-btn" aria-label="Login or Register button" tabindex="0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" role="img" style="width:16px; height:16px;">
            <path d="M10 17l5-5-5-5M15 12H3" />
            </svg>
            Login/Register
        </button>
        </div>
    </nav>
    <main class="container mt-5">
        <section class="card" role="main" aria-labelledby="welcome-back">
            <header class="card-header">
                <h2 id="welcome-back" class="d-flex align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" role="img" style="width:28px;height:28px;margin-right:0.5rem;">
                        <circle cx="12" cy="7" r="4"></circle>
                        <path d="M5.5 21a6.5 6.5 0 0 1 13 0" />
                    </svg>
                    Welcome Back
                </h2>
                <p>Sign in to your account or create a new one to start planning your next adventure</p>
            </header>

            <div class="card-body">
                <div class="form-section">
                    <ul class="nav nav-tabs" role="tablist" aria-label="Login or Register tabs">
                        <li class="nav-item">
                            <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login-panel" role="tab" aria-selected="true" tabindex="0">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="register-tab" data-toggle="tab" href="#register-panel" role="tab" aria-selected="false" tabindex="-1" aria-label="Register tab" disabled>Register</a>
                        </li>
                    </ul>

                    <div class="tab-content mt-3">
                        <div class="tab-pane fade show active" id="login-panel" role="tabpanel" aria-labelledby="login-tab">
                            <form id="login-form" aria-labelledby="welcome-back" role="form" novalidate>
            <label for="email-login"><i class="fas fa-envelope" aria-hidden="true"></i> Email Address</label>
            <input type="email" id="email-login" name="email-login" placeholder="Enter your email" autocomplete="email"
                required aria-required="true" aria-describedby="email-login-error" spellcheck="false" />
            <div id="email-login-error" role="alert" class="error-message" style="display:none;"></div>

            <label for="password-login"><i class="fas fa-lock" aria-hidden="true"></i> Password</label>
            <div class="input-group">
                <input type="password" id="password-login" name="password-login" placeholder="Enter your password" required
                aria-required="true" aria-describedby="password-login-error" minlength="6" />
                <button type="button" aria-label="Toggle password visibility" class="toggle-password" tabindex="0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" viewBox="0 0 24 24" stroke="currentColor" style="width:20px; height:20px;">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                    <circle cx="12" cy="12" r="3" />
                </svg>
                </button>
            </div>
            <div id="password-login-error" role="alert" class="error-message" style="display:none;"></div>

            <div class="checkbox-group">
                <input type="checkbox" id="remember-me" name="remember-me" />
                <label for="remember-me" tabindex="0">Remember me</label>
            </div>

            <button type="submit" class="submit-btn" aria-label="Sign In button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" viewBox="0 0 24 24" stroke="currentColor" style="width:18px; height:18px;">
                <path d="M10 17l5-5-5-5M15 12H3" />
                </svg>
                Sign In
            </button>

            <div id="login-result" role="alert" class="error-message" style="display:none;"></div>
            </form>
        </div>
        </section>
    </main>

    <script>
        (() => {
        const passwordInput = document.getElementById('password-login');
        const togglePasswordButton = document.querySelector('.toggle-password');
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email-login');
        const loginResult = document.getElementById('login-result');
        const emailError = document.getElementById('email-login-error');
        const passwordError = document.getElementById('password-login-error');

        
        togglePasswordButton.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
        });

       
        function isValidEmail(email) {
            
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function clearErrors() {
            emailError.style.display = 'none';
            emailError.textContent = '';
            passwordError.style.display = 'none';
            passwordError.textContent = '';
            loginResult.style.display = 'none';
            loginResult.textContent = '';
            loginResult.classList.remove('success-message', 'error-message');
        }

        
        function showError(element, message) {
            element.textContent = message;
            element.style.display = 'block';
        }

      
        function showSuccess(message) {
            loginResult.textContent = message;
            loginResult.style.display = 'block';
            loginResult.classList.remove('error-message');
            loginResult.classList.add('success-message');
        }

       
        function showFailure(message) {
            loginResult.textContent = message;
            loginResult.style.display = 'block';
            loginResult.classList.remove('success-message');
            loginResult.classList.add('error-message');
        }

       
        async function checkCredentials(email, password6chars) {
            try {
            const response = await fetch('https://edu-me01.github.io/Traval-task/api/data.json');
            if (!response.ok) {
                throw new Error('Failed to fetch user data.');
            }
            const data = await response.json();

            if (!data.users || !Array.isArray(data.users)) {
                throw new Error('Invalid data format.');
            }

            
            const userExists = data.users.some(user => user.email.toLowerCase() === email.toLowerCase());
            

            return userExists;
            } catch (error) {
            console.error('Error fetching user data:', error);
            showFailure('Failed to contact server. Please try again later.');
            return false;
            }
        }

        // On submit
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            clearErrors();

            const emailValue = emailInput.value.trim();
            const passwordValueRaw = passwordInput.value;

            if (!emailValue) {
            showError(emailError, 'Email is required.');
            emailInput.focus();
            return;
            } else if (!isValidEmail(emailValue)) {
            showError(emailError, 'Please enter a valid email address.');
            emailInput.focus();
            return;
            }

            if (!passwordValueRaw) {
            showError(passwordError, 'Password is required.');
            passwordInput.focus();
            return;
            } else if (passwordValueRaw.length < 6) {
            showError(passwordError, 'Password must be at least 6 characters.');
            passwordInput.focus();
            return;
            }

            const passwordValue = passwordValueRaw.substring(0, 6);

            showFailure(''); 

            const emailLower = emailValue.toLowerCase();

            const isUserPresent = await checkCredentials(emailLower, passwordValue);
            if (isUserPresent) {
            showSuccess('Login successful! Redirecting...');
            setTimeout(() => {
                loginForm.reset();
                clearErrors();
                Swal.fire({
                    icon: 'success',
                    title: 'Welcome!',
                    text: 'You have successfully logged in. Enjoy your adventure!',
                    confirmButtonText: 'Let\'s go!'
                });
            }, 2000);

            } else {
            showFailure('Invalid email or password.');
            passwordInput.focus();
            }
        });
        })();
    </script>
    </body>

    </html>
