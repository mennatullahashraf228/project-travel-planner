<!DOCTYPE html>
    <html lang="en">

    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Travel Planner - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a81368914c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styyle.css">
      <style>
        body {
        background: linear-gradient(45deg, rgb(122,127,215), rgb(123,70,150));
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        }

        
        nav {
        background: transparent;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
        font-weight: 600;
        font-size: 1rem;
        user-select: none;
        position: sticky;
        top: 0;
        z-index: 50;
        }

        nav .logo {
        display: flex;
        align-items: center;
        font-weight: 700;
        font-size: 1.25rem;
        gap: 0.5rem;
        cursor: default;
        }

        nav .logo svg {
        width: 20px;
        height: 20px;
        stroke: white;
        }

        nav .links {
        display: flex;
        gap: 1.5rem;
        align-items: center;
        }

        nav .links a {
        color: #dbdbdb;
        text-decoration: none;
        transition: color 0.3s ease;
        }

        nav .links a:hover {
        color: white;
        }

        nav .login-btn {
        background: transparent;
        border: 2px solid white;
        border-radius: 0.375rem;
        padding: 0.25rem 0.75rem;
        cursor: pointer;
        color: white;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 0.25rem;
        transition: background 0.3s ease, color 0.3s ease;
        }

        nav .login-btn:hover {
        background: white;
        color: #4c51bf;
        }


        main {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 3rem 1rem;
        }

        .card {
        background: linear-gradient(45deg, rgb(122,127,215), rgb(123,70,150));
        border-radius: 1rem;
        width: 100%;
        max-width: 600px;
        box-shadow: 0 0 25px rgb(0 0 0 / 0.2);
        color: white;
        overflow: hidden;
        }

        .card-header {
        background: linear-gradient(45deg, rgb(122,127,215), rgb(123,70,150));
        padding: 2rem 2.5rem;
        text-align: center;
        }

        .card-header h2 {
        margin: 0 0 0.5rem 0;
        font-size: 1.75rem;
        font-weight: 700;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
        }

        .card-header p {
        margin: 0;
        font-size: 0.875rem;
        font-weight: 400;
        line-height: 1.3;
        }

        .form-section {
        background: white;
        color: #1a202c;
        padding: 2rem 2.5rem 3rem 2.5rem;
        border-radius: 0 0 1rem 1rem;
        font-weight: 600;
        user-select: none;
        }

        .form-tabs {
        display: flex;
        gap: 1.5rem;
        margin-bottom: 1.5rem;
        }

        .form-tab {
        cursor: pointer;
        padding: 0.5rem 1.25rem;
        border-radius: 0.375rem;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        user-select: none;
        color: #555;
        border: 1.5px solid transparent;
        transition: all 0.3s ease;
        }

        .form-tab svg {
        stroke: #555;
        width: 20px;
        height: 20px;
        }

        .form-tab.active {
        background: linear-gradient(45deg, rgb(122,127,215), rgb(123,70,150));
        border-color: #6b46c1;
        color: white;
        }

        .form-tab.active svg {
        stroke: white;
        }

        form label {
        display: block;
        font-weight: 600;
        margin: 0.5rem 0 0.25rem 0;
        font-size: 0.9rem;
        }

        form input[type="email"],
        form input[type="password"] {
        width: 100%;
        padding: 0.5rem 0.75rem;
        border: 1.5px solid #cbd5e0;
        border-radius: 0.375rem;
        font-size: 1rem;
        transition: border-color 0.3s ease;
        font-family: inherit;
        }

        form input[type="email"]:focus,
        form input[type="password"]:focus {
        outline: none;
        border-color: #6b46c1;
        box-shadow: 0 0 4px 0 #6b46c1aa;
        }

        .input-group {
        position: relative;
        }

        .toggle-password {
        position: absolute;
        top: 50%;
        right: 0.75rem;
        transform: translateY(-50%);
        cursor: pointer;
        color: #6b46c1;
        user-select: none;
        }

        .checkbox-group {
        margin: 1rem 0 1.25rem 0;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-weight: 600;
        font-size: 0.9rem;
        }

        button.submit-btn {
        width: 100%;
        padding: 0.6rem;
        background: linear-gradient(45deg, rgb(122,127,215), rgb(123,70,150));
        color: white;
        border: none;
        border-radius: 0.5rem;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
        transition: background 0.3s ease;
        user-select: none;
        }

        button.submit-btn:hover {
        background: linear-gradient(45deg, rgb(122,127,215), rgb(123,70,150));
        }
        .error-message {
        background: #fed7d7;
        color: #9b2c2c;
        border-radius: 0.375rem;
        margin-top: 0.25rem;
        padding: 0.5rem 0.75rem;
        font-weight: 600;
        font-size: 0.9rem;
        }
        .success-message {
        background: #c6f6d5;
        color: #2f855a;
        border-radius: 0.375rem;
        margin-top: 0.25rem;
        padding: 0.5rem 0.75rem;
        font-weight: 600;
        font-size: 0.9rem;
        text-align: center;
        }
        @media (max-width: 400px) {
        .card {
            margin: 0 1rem;
        }
        }
      </style>
    </head>

    <body>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <nav>
        <div class="logo" aria-label="Travel Planner Logo with airplane icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" role="img">
            <path d="M2.5 19.5 21 12 2.5 4.5v7.125L17.625 12 2.5 11.375v7.125z" />
        </svg>
        Travel Planner
        </div>
        <div class="links" role="navigation" aria-label="Primary site navigation">
        <a href="#" tabindex="0">Home</a>
        <a href="#" tabindex="0">Destinations</a>
        <a href="#" tabindex="0">My Trips</a>
        <a href="#" tabindex="0">Favorites</a>
        <button class="login-btn" aria-label="Login or Register button" tabindex="0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" role="img" style="width:16px; height:16px;">
            <path d="M10 17l5-5-5-5M15 12H3" />
            </svg>
            Login/Register
        </button>
        </div>
    </nav>
    <main>
        <section class="card" role="main" aria-labelledby="welcome-back">
        <header class="card-header">
            <h2 id="welcome-back"><svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" role="img"
                style="width:28px;height:28px;margin-right:0.5rem;">
                <circle cx="12" cy="7" r="4"></circle>
                <path d="M5.5 21a6.5 6.5 0 0 1 13 0" />
            </svg>Welcome Back</h2>
            <p>Sign in to your account or create a new one to start planning your next adventure</p>
        </header>

        <div class="form-section">
            <div class="form-tabs" role="tablist" aria-label="Login or Register tabs">
            <button id="login-tab" class="form-tab active" role="tab" aria-selected="true" aria-controls="login-panel"
                tabindex="0" aria-label="Login tab">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" role="img">
                <path d="M20 12H4M14 6l-6 6 6 6" />
                </svg>
                Login
            </button>
            <button id="register-tab" class="form-tab" role="tab" aria-selected="false" aria-controls="register-panel"
                tabindex="-1" aria-label="Register tab" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" role="img">
                <path d="M16 21v-2a4 4 0 0 0-8 0v2M12 7a4 4 0 1 0 0-8 4 4 0 0 0 0 8z" />
                </svg>
                Register
            </button>
            </div>

            <form id="login-form" aria-labelledby="welcome-back" role="form" novalidate>
            <label for="email-login"><i class="fas fa-envelope" aria-hidden="true"></i> Email Address</label>
            <input type="email" id="email-login" name="email-login" placeholder="Enter your email" autocomplete="email"
                required aria-required="true" aria-describedby="email-login-error" spellcheck="false" />
            <div id="email-login-error" role="alert" class="error-message" style="display:none;"></div>

            <label for="password-login"><i class="fas fa-lock" aria-hidden="true"></i> Password</label>
            <div class="input-group">
                <input type="password" id="password-login" name="password-login" placeholder="Enter your password" required
                aria-required="true" aria-describedby="password-login-error" minlength="6" />
                <button type="button" aria-label="Toggle password visibility" class="toggle-password" tabindex="0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" viewBox="0 0 24 24" stroke="currentColor" style="width:20px; height:20px;">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                    <circle cx="12" cy="12" r="3" />
                </svg>
                </button>
            </div>
            <div id="password-login-error" role="alert" class="error-message" style="display:none;"></div>

            <div class="checkbox-group">
                <input type="checkbox" id="remember-me" name="remember-me" />
                <label for="remember-me" tabindex="0">Remember me</label>
            </div>

            <button type="submit" class="submit-btn" aria-label="Sign In button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" viewBox="0 0 24 24" stroke="currentColor" style="width:18px; height:18px;">
                <path d="M10 17l5-5-5-5M15 12H3" />
                </svg>
                Sign In
            </button>

            <div id="login-result" role="alert" class="error-message" style="display:none;"></div>
            </form>
        </div>
        </section>
    </main>

    <script>
        (() => {
        // Elements
        const passwordInput = document.getElementById('password-login');
        const togglePasswordButton = document.querySelector('.toggle-password');
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email-login');
        const loginResult = document.getElementById('login-result');
        const emailError = document.getElementById('email-login-error');
        const passwordError = document.getElementById('password-login-error');

        // Password visibility toggle
        togglePasswordButton.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
        });

        // Validate email format (basic)
        function isValidEmail(email) {
            // Simple regex for email validation
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Clear error messages
        function clearErrors() {
            emailError.style.display = 'none';
            emailError.textContent = '';
            passwordError.style.display = 'none';
            passwordError.textContent = '';
            loginResult.style.display = 'none';
            loginResult.textContent = '';
            loginResult.classList.remove('success-message', 'error-message');
        }

        // Show error message in element
        function showError(element, message) {
            element.textContent = message;
            element.style.display = 'block';
        }

        // Show success message
        function showSuccess(message) {
            loginResult.textContent = message;
            loginResult.style.display = 'block';
            loginResult.classList.remove('error-message');
            loginResult.classList.add('success-message');
        }

        // Show failure message
        function showFailure(message) {
            loginResult.textContent = message;
            loginResult.style.display = 'block';
            loginResult.classList.remove('success-message');
            loginResult.classList.add('error-message');
        }

        // Check credentials function
        async function checkCredentials(email, password6chars) {
            try {
            const response = await fetch('https://edu-me01.github.io/Traval-task/api/data.json');
            if (!response.ok) {
                throw new Error('Failed to fetch user data.');
            }
            const data = await response.json();

            if (!data.users || !Array.isArray(data.users)) {
                throw new Error('Invalid data format.');
            }

            // Check if email exists in data.users
            const userExists = data.users.some(user => user.email.toLowerCase() === email.toLowerCase());
            // Password check: length is already 6 enforced outside

            return userExists;
            } catch (error) {
            console.error('Error fetching user data:', error);
            showFailure('Failed to contact server. Please try again later.');
            return false;
            }
        }

        // On submit
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            clearErrors();

            const emailValue = emailInput.value.trim();
            const passwordValueRaw = passwordInput.value;

            // Validate email format
            if (!emailValue) {
            showError(emailError, 'Email is required.');
            emailInput.focus();
            return;
            } else if (!isValidEmail(emailValue)) {
            showError(emailError, 'Please enter a valid email address.');
            emailInput.focus();
            return;
            }

            // Validate password length (at least 6 chars)
            if (!passwordValueRaw) {
            showError(passwordError, 'Password is required.');
            passwordInput.focus();
            return;
            } else if (passwordValueRaw.length < 6) {
            showError(passwordError, 'Password must be at least 6 characters.');
            passwordInput.focus();
            return;
            }

            // Only take first 6 characters of password to check length rule
            const passwordValue = passwordValueRaw.substring(0, 6);

            // Proceed to check credentials
            showFailure(''); // Clear any old message for now

            const emailLower = emailValue.toLowerCase();

            const isUserPresent = await checkCredentials(emailLower, passwordValue);
            if (isUserPresent) {
            showSuccess('Login successful! Redirecting...');
            // After 2 seconds, simulate redirect or further action
            setTimeout(() => {
                // For demo, just clear form and messages
                loginForm.reset();
                clearErrors();
                Swal.fire({
                    icon: 'success',
                    title: 'Welcome!',
                    text: 'You have successfully logged in. Enjoy your adventure!',
                    confirmButtonText: 'Let\'s go!'
                });
            }, 2000);

            } else {
            showFailure('Invalid email or password.');
            passwordInput.focus();
            }
        });
        })();
    </script>
    </body>

    </html>
